<title>自定义合成表制作器</title>
<style>
@font-face{
	font-family:Minecraft;
	src:url("http://hydra-media.cursecdn.com/hydra/fonts/minecraft.eot?#iefix"),url(http://hydra-media.cursecdn.com/hydra/fonts/minecraft.woff) format('woff'),url(http://hydra-media.cursecdn.com/hydra/fonts/minecraft.ttf) format('truetype');
}
html{
	font-family:"Liberation Sans",Arial,Helvetica,FreeSans,sans-serif;
	background-image:url(http://zsx.blog.ustc.edu.cn/wp-content/uploads/2016/08/options_background.png);
}
body{
	width:92%;
	margin:25px auto;
	background:#ddd;
	border:6px solid green;
	font-family: Tahoma, "Microsoft Yahei", Simsun;
}
div.main{
	padding:2% 3%;
}
table{
	margin:0 auto;
	text-align:center;
	background-color:#f2f2f2;
	border-collapse:collapse;
}
table th, table td{
	border:1px solid #aaa;
	padding:0.2em 0.4em;
}

.invslot{
	position:relative;
	display:inline-block;
	background:#8B8B8B no-repeat center center  32px 32px;
	border:2px solid;
	border-color:#373737 #FFF #FFF #373737;
	width:32px;
	height:32px;
	font-size:16px;
	line-height:1;
	text-align:left;
	vertical-align:bottom;
}
.mcui{
	display:inline-block;
	position:relative;
	background-color:#C6C6C6;
	border:2px solid;
	border-color:#DBDBDB #5B5B5B #5B5B5B #DBDBDB;
	padding:6px;
	text-align:left;
	white-space:nowrap;
	vertical-align:bottom;
}
.mcui > *{
	display:inline-block;
	vertical-align:top;
}
.mcui-row{
	display:block;
}
.mcui-arrow{
	background:url(http://zsx.blog.ustc.edu.cn/wp-content/uploads/2016/08/Grid_layout_Arrow_small.png) no-repeat;
	width:32px;
	height:26px;
	margin:40px 4px 0;
}
.mcui-output{
	margin-top:28px;
	padding:8px;
}
.sprite{
	display:inline-block;
	vertical-align:text-top;
	background-image:url(http://zsx.blog.ustc.edu.cn/wp-content/uploads/2016/10/InvSprite.png);
	width:32px;
	height:32px;
	background-repeat:no-repeat;
}
.invslot-stacksize{
	position:absolute;
	right:0;
	bottom:0;
	font-family:Minecraft,sans-serif !important;
	color:#FFF !important;
	text-shadow:2px 2px 0 #3F3F3F;
	filter:dropshadow(color=#3F3F3F,offx=2,offy=2);
	z-index:2;
}
span.lore{
	color:purple;
}

h1{
	text-align:center;
	color:gold;
}
article{
	padding:0 2em;
}
a{
	color:#228897;
}
a:hover{
	color:#d25349;
}
code{
	font-size:100%;
	margin:2em 2em 2em 2.3em;
	padding:2em;
	background-color:#ECE3B8;
	display:block;
	color:black;
}
li{
	margin: 5px 0;
}
h2{
	color:blue;
	border-bottom:solid 1px grey;
	padding:5px 3em;
}

td{
	text-align:left;
	background-color:white;
}
input,button{
	font-size:15px;
	height:30px;
	text-align:center;
	vertical-align:middle;
}
form{
	margin:10px;
	text-align:center;
}
.hidef{
	display:none;
}
</style>

function justify_Let(){
    var obj=$(".t1");
    var lengths=[];
    obj.each(function(){
        lengths.push($(this).text().length);
 
    });
    //var smax=Math.max(lengths);
    if(lengths.length==0){return;}
    for(var i=0,smax=lengths[0],len=lengths.length;i<len;i++){
        if(lengths[i]>smax){
            smax=lengths[i];
        }
    }
 
    for(var i=0,len=lengths.length;i<len;i++){
        var currlen=lengths[i];
        if(currlen==smax){continue;}
        obj.eq(i).css({"letter-spacing": ((smax-currlen)/(currlen-1))+"em"});
    }
}
